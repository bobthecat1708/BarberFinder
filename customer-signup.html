<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Barber Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Create Your Account</h1>
            <p class="mt-2 text-gray-600">Sign up to start booking appointments.</p>
        </div>

        <div id="message-container" class="hidden"></div>

        <form id="signup-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input id="name" type="text" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input id="email" type="email" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" type="password" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit" id="signup-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400">
                    Create Account
                </button>
            </div>
        </form>
         <p class="text-center text-sm text-gray-500">
            Already have an account? <a href="customer-login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Log in here</a>
        </p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const signupButton = document.getElementById('signup-button');
            const messageContainer = document.getElementById('message-container');
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            };

            signupButton.disabled = true;
            signupButton.innerText = 'Creating Account...';
            messageContainer.classList.add('hidden');

            try {
                const response = await fetch('http://localhost:3001/api/customers/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Sign up failed.');
                }
                
                messageContainer.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg" role="alert">
                        <p class="font-bold">Success!</p>
                        <p>${data.message} You can now <a href="customer-login.html" class="font-bold underline">log in</a>.</p>
                    </div>
                `;
                messageContainer.classList.remove('hidden');
                document.getElementById('signup-form').reset();

            } catch (error) {
                messageContainer.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
                        <p>${error.message}</p>
                    </div>
                `;
                messageContainer.classList.remove('hidden');
            } finally {
                signupButton.disabled = false;
                signupButton.innerText = 'Create Account';
            }
        });
    </script>

</body>
</html>
